<div class="courses-panel">

  <h3>All Courses</h3>

  <button class="btn" (click)="onAddCourse()">
    Add Course
  </button>

  <mat-tab-group>
    <mat-tab label="Beginners">
      <courses-card-list [courses]="beginnerCourses()" (editCourseEvent)="onEditCourse($event)" (viewCourseEvent)="onViewCourse($event)"/>
    </mat-tab>
    <mat-tab label="Advanced">
      <courses-card-list [courses]="advancedCourses()" (editCourseEvent)="onEditCourse($event)" (viewCourseEvent)="onViewCourse($event)"/>
    </mat-tab>
  </mat-tab-group>

</div>
