@for (course of courses(); track course.id) {
  <mat-card class="course-card">
    <mat-card-header>
      <mat-card-title>{{ course.title }}</mat-card-title>
      <mat-card-subtitle>{{ course.category }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="course.iconUrl" alt="{{ course.title }}">
    <mat-card-content>
      <p>{{ course.longDescription }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="viewCourse(course)">VIEW</button>
      <button mat-button (click)="editCourse(course)">EDIT</button>
    </mat-card-actions>
  </mat-card>
}
